<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Adele landing page</title>
</head>
<body>
  
  <!-- main wrapper -->
  <div class="main-wrapper">

      <!-- header -->
      <header class="header">
        <div class="container header__container">

          <div class="logo header__logo">
            <a href="#">
                <img class="logo__image" src="assets/img/adele-logo.svg" alt="adele-logo">
                <span class="logo__text">Adele</span>           
            </a>
          </div>

          <button class="toggle-btn toggle-btn_hidden-desktop">
            <span></span>
          </button>
    
          <nav class="navbar">
            <ul class="navbar__list">
              <li class="navbar__item"><a href="#">Features</a></li>
              <li class="navbar__item"><a href="#">Results</a></li>
              <li class="navbar__item"><a href="#">Testimonials</a></li>
              <li class="navbar__item"><a href="#">Supplement</a></li>
              <li class="navbar__item"><a href="#">Inquire</a></li>
            </ul>
          </nav>

        </div>
      </header> <!-- end header -->

      <!-- main content -->
      <main class="main-content">


        <!-- promo section -->
        <section class="promo">

          <div class="popup promo__popup">
            <div class="popup__overlay"></div>
            <button class="popup__close-btn">
              <img src="assets/img/close.svg" alt="close">
            </button>
            <div class="popup__content">
              <iframe
                width="560"
                height="315"
                src="https://www.youtube.com/embed/w-03nJGHrDg?start=9"
                frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
              </iframe>
            </div>
          </div>

          <div class="container promo__container">
            <div class="promo__caption">

              <div class="heading promo__heading heading_line-left">
                <div class="wrapper">
                  <h1>Do It Now</h1>
                  <span>Or You Never Get It Back</span>
                </div>
              </div>

              <p class="promo__text">
                Lorem ipsum dolor sit amet, consectetuer
                adipiscing elit, sed diam nonummy nibh euismod tincidunt.
              </p>

              <div class="buttons promo__buttons">
                <button class="button promo__button">ORDER NOW</button>
                <a class="buttons__video" href="#">
                  <nobr>Watch The Video</nobr>
                  <img src="assets/img/play.png" alt="">
                </a>
              </div>

            </div>
            <img class="promo__image" src="assets/img/Layer_25.png" alt="Adele products">
          </div>

        </section> <!-- end promo section -->


        <!-- numbers section -->
        <section class="numbers">
          <div class="numbers__wrap">
            <div class="container numbers__container">

              <img class="numbers__img" src="assets/img/Layer_9.png" alt="Adele product">

              <div class="numbers__box">
                
              </div>

            </div>
          </div>
        </section> <!-- end numbers section -->


        <!-- features section -->
        <section class="features">
          <div class="container features__container">

            

          </div>
        </section> <!-- end features section -->


      </main> <!-- end main content -->

    <footer></footer>

  </div> <!-- end main wrapper -->

</body>
</html>
